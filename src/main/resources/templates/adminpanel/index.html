<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Dreambooks</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
      <a href="#" class="navbar-brand" th:href="@{'/adminpanel'}">Dreambooks Admin Panel</a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav">
          <li class="nav-item px-2">
            <a href="#" class="nav-link active" th:href="@{'/adminpanel'}">Dashboard</a>
          </li>
          <li class="nav-item px-2">
            <a href="#" class="nav-link" th:href="@{'/adminpanel/books'}">Books</a>
          </li>
          <li class="nav-item px-2">
            <a href="#" class="nav-link" th:href="@{'/adminpanel/categories'}">Categories</a>
          </li>
          <li class="nav-item px-2">
            <a href="#" class="nav-link" th:href="@{'/adminpanel/users'}">Users</a>
          </li>
        </ul>

        <ul class="navbar-nav ml-auto">
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link" th:href="@{/main}">
              <i class="fas fa-arrow-alt-circle-left"></i> Back to main page
            </a>
          </li>
          <li class="nav-item dropdown mr-3">
            <a href="#" class="nav-link" th:href="@{/logout}">
              <i class="fas fa-power-off"></i> Logout
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HEADER -->
  <header id="main-header" class="py-2 bg-primary text-white">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1>
            <i class="fas fa-cog"></i> Dashboard</h1>
        </div>
      </div>
    </div>
  </header>

  <!-- ACTIONS -->
  <section id="actions" class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <a href="#" class="btn btn-primary btn-block" data-toggle="modal" data-target="#addBookModal">
            <i class="fas fa-plus"></i> Add Book
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-success btn-block" data-toggle="modal" data-target="#addCategoryModal">
            <i class="fas fa-plus"></i> Add Category
          </a>
        </div>
        <div class="col-md-3">
          <a href="#" class="btn btn-warning btn-block" data-toggle="modal" data-target="#addUserModal">
            <i class="fas fa-plus"></i> Add User
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- POSTS -->
  <section id="posts">
    <div class="container">
      <div class="row">
        <div class="col-md-9">
          <div class="card">
            <div class="card-header">
              <h4>Latest Users</h4>
            </div>
            <table class="table table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>#</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.firstName}"></td>
                <td th:text="${user.lastName}"></td>
                <td>
                  <a href="#" th:href="@{'/adminpanel/user/' + ${user.id}}" class="btn btn-secondary">
                    <i class="fas fa-angle-double-right"></i> Details
                  </a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="col-md-3">
          <div class="card text-center bg-primary text-white mb-3">
            <div class="card-body">
              <h3>Books</h3>
              <h4 class="display-4">
                <i class="fas fa-book"></i> <span th:text=" ${countBooks}"></span>
              </h4>
              <a href="#" class="btn btn-outline-light btn-sm" th:href="@{'/adminpanel/books'}">View</a>
            </div>
          </div>

          <div class="card text-center bg-success text-white mb-3">
            <div class="card-body">
              <h3>Categories</h3>
              <h4 class="display-4">
                <i class="fas fa-folder"></i> <span th:text=" ${countCategories}"></span>
              </h4>
              <a  class="btn btn-outline-light btn-sm" th:href="@{'/adminpanel/categories'}">View</a>
            </div>
          </div>

          <div class="card text-center bg-warning text-white mb-3">
            <div class="card-body">
              <h3>Users</h3>
              <h4 class="display-4">
                <i class="fas fa-users"></i> <span th:text=" ${countUsers}"></span>
              </h4>
              <a class="btn btn-outline-light btn-sm" th:href="@{'/adminpanel/users'}">View</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
      <div class="row">
        <div class="col">
          <p class="lead text-center">
            Copyright &copy;
            <span id="year"></span>
            Jakub Wylężek
          </p>
        </div>
      </div>
    </div>
  </footer>


  <!-- MODALS -->

  <!-- ADD BOOK MODAL -->
  <div class="modal fade" id="addBookModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title">Add Book</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!--/*@thymesVar id="book" type="com.dreambooks.model.Book"*/-->
          <form id="add-form" action="#" th:object="${book}" th:action="@{/adminpanel/book/save}" method="post">
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control" th:field="*{title}" placeholder="Title">
            </div>
            <div class="form-group">
              <label>Author</label>
              <div class="form-row">
                <div class="col-lg-6">
                  <select id="authorSelect" th:field="*{author.name}" class="form-control">
                    <!--/*@thymesVar id="author" type="com.dreambooks.model.Author"*/-->
                    <option th:each="author : ${authors}" th:value="${author.name}" th:text="${author.name}"></option>
                  </select>
                </div>
                <div class="col">
                  <div class="form-inline">
                    <div class="form-check">
                      <label class="form-check-label mr-3">
                        <input id="authorBox" type="checkbox" class="form-check-input" /> New Author
                      </label>
                    </div>
                    <input id="authorInput" class="form-control mr-2" type="text" placeholder="New Author" th:field="*{author.name}"
                      disabled />
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Publisher</label>
              <div class="form-row">
                <div class="col-lg-6">
                  <select id="publisherSelect" th:field="*{publisher.name}" class="form-control">
                    <!--/*@thymesVar id="publisher" type="com.dreambooks.model.Publisher"*/-->
                    <option th:each="publisher : ${publishers}" th:value="${publisher.name}" th:text="${publisher.name}"></option>
                  </select>
                </div>
                <div class="col">
                  <div class="form-inline">
                    <div class="form-check">
                      <label class="form-check-label mr-2">
                        <input id="publisherBox" type="checkbox" class="form-check-input" /> New Publisher
                      </label>
                    </div>
                    <input id="publisherInput" class="form-control mr-2" type="text" placeholder="New Publisher"
                      th:field="*{publisher.name}" disabled />
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>Category</label>
              <select th:field="*{category.description}" class="form-control">
                <!--/*@thymesVar id="category" type="com.dreambooks.model.Category"*/-->
                <option th:each="category : ${categories}" th:value="${category.description}" th:text="${category.description}"></option>
              </select>
              <div class="form-row">
                <div class="col">
                  <div class="form-group">
                    <label>Price</label>
                    <input type="text" class="form-control" placeholder="ISBN" th:field="*{isbn}">
                  </div>
                </div>
                <div class="col">
                  <div class="form-group">
                    <label>Pages</label>
                    <input type="text" class="form-control" placeholder="Pages" th:field="*{pages}">
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>Cover URL</label>
                <input type="text" class="form-control" th:field="*{coverURL}" />
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea name="editor1" class="form-control" th:field="*{description}"></textarea>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" form="add-form" type="submit">Add Book</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ADD CATEGORY MODAL -->
  <div class="modal fade" id="addCategoryModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title">Add Category</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Title</label>
              <input type="text" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" data-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ADD USER MODAL -->
  <div class="modal fade" id="addUserModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-warning text-white">
          <h5 class="modal-title">Add User</h5>
          <button class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control">
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group">
              <label>Confirm Password</label>
              <input type="password" class="form-control">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">Save Changes</button>
        </div>
      </div>
    </div>
  </div>


  <script th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

  <script th:src="@{/js/script.js}"></script>

  <script>

    document.getElementById('authorBox').onchange = function () {
      document.getElementById('authorInput').disabled = !this.checked;
      document.getElementById('authorSelect').disabled = this.checked;
    }

    document.getElementById('publisherBox').onchange = function () {
      document.getElementById('publisherInput').disabled = !this.checked;
      document.getElementById('publisherSelect').disabled = this.checked;
    }

    CKEDITOR.replace('editor1');
  </script>
</body>

</html>
