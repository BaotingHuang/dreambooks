<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/animate.css}">
</head>

<body>

<header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-3">
        <div class="container">
            <a class="navbar-brand" href="#">Dreambooks</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Shopping cart</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{'/adminpanel/index'}">Admin panel</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<section class="books">

    <div class="container">

        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th>#</th>
                <th>Title</th>
                <th>Price</th>
                <th>View</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <!--/*@thymesVar id="book" type="com.bookstore.model.Book"*/-->
                <th th:text="${book.id}"></th>
                <th th:text="${book.title}"></th>
                <th th:text="${book.price}"></th>
                <th><a href="#" th:href="@{'/books/show/' + ${book.id}}">VIEW</a></th>
                <th><a href="#" th:href="@{'/books/update/' + ${book.id}}">UPDATE</a></th>
                <th><a href="#" th:href="@{'/books/delete/' + ${book.id}}">DELETE</a></th>
            </tr>
            </tbody>
        </table>

        <h2>ADD BOOK</h2>
        <a href="#" th:href="@{/books/add}" class="btn btn-success">ADD</a>
    </div>

</section>


<script th:src="@{https://code.jquery.com/jquery-3.3.1.min.js}" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js}" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<script th:src="@{/js/script.js}"></script>
<script>
    //Get the current year for the copyright
    $('#year').text(new Date().getFullYear());
</script>

</body>

</html>
