<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Dreambooks</title>

  <!-- Bootstrap core CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <!-- Custom styles for this template -->
  <link rel="stylesheet" th:href="@{css/main-page.css}">
  <link rel="stylesheet" th:href="@{css/hover.css}">
  <link rel="stylesheet" th:href="@{css/animate.css}">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top animated fadeInDown">
    <div class="container">
      <a class="navbar-brand" href="#">Dreambooks</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
        aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Shopping Cart</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Admin Panel</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section id="search" class="animated fadeInDown delay-0.5s">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <img src="img/logo.PNG" alt="">
        </div>
        <div class="col-md-4 offset-md-4">
          <form class="search">
            <div class="search__wrapper">
              <input type="text" name="" placeholder="Search for..." class="search__field">
              <button type="submit" class="fa fa-search search__icon"></button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <section id="category" class="animated zoomIn delay-1s">
    <div class="text-center">
      <div class="container">
        <div class="btn-group p-1 mt-5 mb-5">
          <button class="btn hvr-shutter-in-vertical">Comedy</button>
        </div>
        <div class="btn-group p-1 mt-5 mb-5">
          <button class="btn hvr-shutter-in-vertical">Comedy</button>
        </div>
        <div class="btn-group p-1 mt-5 mb-5">
          <button class="btn hvr-shutter-in-vertical">Comedy</button>
        </div>
        <div class="btn-group p-1 mt-5 mb-5">
          <button class="btn hvr-shutter-in-vertical">Comedy</button>
        </div>
        <div class="btn-group p-1 mt-5 mb-5">
          <button class="btn hvr-shutter-in-vertical">Comedy</button>
        </div>
      </div>
    </div>
  </section>

  <div class="container animated zoomIn delay-1s">
    <h2>Books</h2>
  </div>
  <hr>

  <section id="books" class="animated zoomIn delay-2s">
    <div class="text-center">
      <div class="container">
        <div class="row">
          <div class="col-md-3 col-sm-6 p-10" th:each="book : ${books}">
            <div class="product-grid6">
              <div class="product-image6">
                <a href="#">
                  <img class="pic-1" src="http://s.lubimyczytac.pl/upload/books/4821000/4821058/628377-352x500.jpg">
                </a>
              </div>
              <div class="product-content">
                <h5 class="title"><a href="#" th:text="${book.title}">Men's Shirt</a></h5>
                <div class="price" th:text="'$'+${book.price}">
                </div>
              </div>
              <ul class="social">
                <li><a href="#" th:href="@{'/main/book/' + ${book.id}}" data-tip="Quick View" data-toggle="modal" data-target="#bookDetail"><i class="fa fa-search"></i></a></li>
                <li><a href="#" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
              </ul>
            </div>
          </div>

        </div>
      </div>
    </div>
    <hr>
  </section>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
    </div>
    <!-- /.container -->
  </footer>





  <!-- Bootstrap core JavaScript -->
  <script th:src="@{http://code.jquery.com/jquery-3.3.1.min.js}" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js}" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js}" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>

  <script>

  </script>
</body>

</html>
